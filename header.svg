<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="160" viewBox="0 0 1200 160">
  <defs>
    <linearGradient id="grad" x1="0" x2="1">
      <stop offset="0%"  stop-color="#ff6f61"/>
      <stop offset="40%" stop-color="#ff758c"/>
      <stop offset="70%" stop-color="#9d50bb"/>
      <stop offset="100%" stop-color="#00c6ff"/>
    </linearGradient>

    <!-- subtle glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="JetBrains Mono, Fira Code, 'Space Grotesk', 'Segoe UI', monospace"
        font-size="42" font-weight="800"
        fill="url(#grad)" filter="url(#glow)">
    ðŸ‘‹ Hi, I'm Kartik Anilrao Dahale
  </text>
</svg>
